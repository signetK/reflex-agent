<!DOCTYPE html>
<head>
    <title>Simple Reflex Agent</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container">
    <h2>Simple Reflex Agent</h2>
    <p>Enter mood: (Happy, Sad, Angry, Neutral)</p>
    <input type="text" id="Input" placeholder="Type mood here...">
    <button onclick="reflex()">Get Action</button>
    <div id="actionsuggest" class="suggestion"></div>
</div>

<script>
    function reflex() {
        var mood = document.getElementById('Input').value.toLowerCase();
        
        var actions = {
            happy: { action: "Smile", image: "shrek.gif" },
            sad: { action: "Cry", image: "cryingguy.gif" },
            angry: { action: "Frown", image: "breakingbad.gif" },
            neutral: { action: "No specific action", image: "kanye.gif" }
        };

        var getAct = actions[mood] || actions.neutral; // Default to neutral if mood is not recognized
        var action = getAct.action;
        var image = getAct.image;

        document.getElementById('actionsuggest').innerHTML = `
            <div class="suggestion-text">Suggested action: ${action}</div>
            <img src="${image}" alt="${action}" class="suggestion-image">
        `;
    }
</script>
</body>
</html>
